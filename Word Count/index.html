<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Word Counter</h2>
        <div class="content">
            <textarea class="text-input" placeholder="Paste ur text here..."></textarea>
            <div class="info">
                <div class="spacing">
                    <strong>No of Words:</strong>
                    <span class="word-count"></span>
                </div>
                <div class="spacing">
                    <strong>No of characters:</strong>
                    <span class="lower-count"></span>
                </div>
                <div class="spacing">
                    <strong>No of spaces:</strong>
                    <span class="space-count"></span>
                </div>
                <div class="spacing">
                    <strong>No of uppercase:</strong>
                    <span class="upper-count"></span>
                </div>
                <div class="spacing">
                    <strong>Total No of Letters:</strong>
                    <span class="total-count"></span>
                </div>
                <div class="spacing">
                    <strong>No of digits:</strong>
                    <span class="digit-count"></span>
                </div>
                <div class="spacing">
                    <strong>No of SpecialCharacters:</strong>
                    <span class="special-count"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
