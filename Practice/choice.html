<!DOCTYPE html>
<html>
<head>
	<title>Make Your Choice</title>
	<link rel="stylesheet" type="text/css" href="choice.css">
</head>
<body>
	<h2>Make Your Choice</h2>
	<div class="section">
			<form>
				<div class="container">
					<label class="game"> Do you like computer games? </label><br>
					<input type="radio" name="game"><label class="cls" for="game">Yes <br>
					<input type="radio" name="game"><label class="cls" for="game">No <br>
				</div>
				<div class="container">
					<label class="star"> How much did you enjoy star wars triology </label><br>
					<input type="radio" name="star"><label class="cls" for="star"> I enjoyed it <br>
					<input type="radio" name="star"><label class="cls" for="star"> I didn't enjoy it <br>
					<input type="radio" name="star"><label class="cls" for="star"> I haven't watched it <br>
				</div>
				<div class="container">
					<label class="address"> Do you have email address? </label><br>
					<input type="radio" name="address"><label class="cls" for="address">Yes <br> 
					<input type="radio" name="address"><label class="cls" for="address">No <br>
				</div>
				<div class="container">
					<label class="del">Chocolate is delicious? </label><br>
					<input type="radio" name="del"><label class="cls" for="del">Yes <br>
					<input type="radio" name="del"><label class="cls" for="del">No <br>
				</div>
			</form>
</body>
</html>
