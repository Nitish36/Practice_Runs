<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="check.css">
		<title>Checkbox</title>
</head>
<body>
	<h2>My WatchShop</h2>
	<div class="section">
		<form>
			<div class="container">
				<label for="digital">Simple Digital Watch ($48)</label>
				<input type="checkbox" name="ans" id="digital" /><br />
			</div>
			<div class="container">
				<label for="strap">Carome strap digit watch ($54)</label>
				<input type="checkbox" name="ans" id="strap" /><br />
			</div>
			<div class="container">
				<label for="gold">Traditional gold Watch ($107)</label>
				<input type="checkbox" name="ans" id="gold" /><br />
			</div>
			<div class="container">
				<label for="pocket">Antique pocket Watch ($260)</label>
 				<input type="checkbox" name="ans" id="pocket" />
			</div>
		</form>
	</div>
</body>
</html>
